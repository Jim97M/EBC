<!DOCTYPE html>
<htnl>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <script
         src="https://kit.fontawesome.com/64d5Befce2.js" 
          crossorigin = "anonymous"
        >
        </script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-0c38nfCMzF8w8DBI+9nTWzApOpr1z0WuyswL4y6x/2ZTtmj/Ki5TedKeUcFusC/k" crossorigin="anonymous">
        <title>Sign In Sign Up</title>
        <link rel="stylesheet"  href="./css/login.css">
    </head>
    <body>
 <div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="" class="sign-in-form">
                <h2 class="title">Sign In</h2>
                <div class="input-field">
                  <i class="fas fa-user"> </i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"> </i>
                      <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="submit" class="btn solid">
                <p class="social-text">Sign In With Social Media Icons</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>

            <form action="" class="sign-up-form">
                <h2 class="title">Sign Up</h2>
                <div class="input-field">
                  <i class="fas fa-user"> </i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"> </i>
                      <input type="text" placeholder="Email">
                  </div>
                <div class="input-field">
                    <i class="fas fa-lock"> </i>
                      <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="Sign up" class="btn solid">
                <p class="social-text">Sign Up With Social Media Icons</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>

        </div>
      </div>
      <div class="panels-container">
          <div class="panel left-panel">
              <div class="content">
                  <h3>New Here ?</h3>
                  <p>Sign Up for priveledged rights to access resources tailored for Signed In Users</p>
                  <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>
                <img src="./images/login.svg" class="image" alt="">
          </div>
          <div class="panel right-panel">
            <div class="content">
                <h3>Have An Account</h3>
                <p>Sign In for priveledged rights to access resources tailored for Signed In Users</p>
                <button class="btn transparent" id="sign-in-btn">Sign In</button>
              </div>
              <img src="./images/signup.svg" class="image" alt="">
        </div>
    </div>
      </div>
    </div>
    <script type="text/javascript" src="./src/app.js"></script>
    </body>
</htnl>
